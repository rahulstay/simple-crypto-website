<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple crypto website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <img class="logo" src="./assets/Logo.png" alt="Logo">

            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul id="nav-menu">
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White paper</a></li>
                <li><a href="#">About us</a></li>
            </ul>

            <a href="#" class="btn">EN</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Buy & <br> Sell <span>crypto</span></h1>
            <p>World's biggest cryptocurrency exchange available on web <br> as well as mobile phone.</p>
            <a href="#" class="button">EXPLORE MORE</a>

            <div class="coins">
                <div class="coin">
                    <img class="btcimg" src="./assets/Bitcoin.svg.png" alt="Bitcoin">
                    <div>
                        <h3>$ <span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img class="ethimg" src="./assets/eth.png" alt="Ethereum">
                    <div>
                        <h3>$ <span id="eth"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
